<f:if condition="{configurationClosest} && {pageClosest}">
    <div class="alert alert-info">
        <p class="m-0"><a href="{be:moduleLink(route: 'web_popuppower_dashboard', arguments: '{id:pageClosest.uid}')}"><f:translate key="module_dashboard_configuration_closest" extensionName="popup_power" arguments="{0: pageClosest.title, 1: pageClosest.uid}" /></a></p>
    </div>
</f:if>
<f:form action="save" method="POST" name="configuration" object="{configuration}" enctype="multipart/form-data">
    <f:render partial="Backend/Form/GeneralSettings" arguments="{_all}" />
    <f:render partial="Backend/Form/Layout" arguments="{_all}" />
    <f:render partial="Backend/Form/PopupContent" arguments="{_all}" />
    <div class="form-buttons">
        <f:form.hidden name="currentPageId" value="{currentPageId}" />
        <f:form.submit class="btn btn-primary" name="submit" value="{f:translate(key:'module_dashboard_form_submit', extensionName: 'popup_power')}" />
    </div>
    <f:if condition="{configuration.uid} > 0">
        <div class="form-buttons mt-5">
            <f:form.submit class="btn btn-danger" name="remove" value="{f:translate(key:'module_dashboard_form_remove', extensionName: 'popup_power')}" />
        </div>
    </f:if>
</f:form>
